software_groups: &software
  - base

jobs:
  elasticsearch-runit:
    builder: make
    base: ubuntu:12.04
    software_groups: *software
    packages:
      - type: debian
        name: elasticsearch-runit
        version: 1.2.1-2
        depends:
          - libc6
          - runit
          - runit-common
          - openjdk-7-jre-headless
        target: install
        repos:
          - mxm-public
  elasticsearch-cloud-aws:
    builder: make
    base: "ubuntu:12.04"
    software_groups: *software
    start_in: elasticsearch-cloud-aws
    packages:
      - type: debian
        name: elasticsearch-cloud-aws
        version: 2.1.1-2
        depends:
          - "elasticsearch (>= 1.2.1-2)"
          - curl
        target: install
        repos:
          - mxm-public
